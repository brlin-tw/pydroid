dependencies {
	// Android support library.
	implementation "androidx.core:core-ktx:$core"
	implementation "androidx.lifecycle:lifecycle-extensions:$lifecycle"
	implementation "androidx.recyclerview:recyclerview:$recyclerView"
	implementation "androidx.vectordrawable:vectordrawable:$vectorDrawable"
	implementation "androidx.fragment:fragment:$fragment"
	implementation "androidx.preference:preference:$preference"
	implementation "androidx.constraintlayout:constraintlayout:$constraintLayout"
	implementation "androidx.swiperefreshlayout:swiperefreshlayout:$swipeRefresh"

	// Material Design
	implementation "com.google.android.material:material:$materialDesign"

	// RecyclerView decorations
	implementation "io.cabriole:decorator:$decorator"

	implementation project(':arch')
	implementation project(':bootstrap')
	implementation project(':loader')
	implementation project(':util')
}
