android {

	buildFeatures {
		viewBinding true
	}
}

dependencies {
	// Timber logging
	implementation "com.jakewharton.timber:timber:$timber"

	// Android support library.

	// These need to be API since they are used as base classes for Activity and Fragment
	api "androidx.fragment:fragment:$fragment"
	api "androidx.preference:preference:$preference"

	implementation "androidx.core:core-ktx:$core"
	implementation "androidx.lifecycle:lifecycle-extensions:$lifecycle"
	implementation "androidx.recyclerview:recyclerview:$recyclerView"
	implementation "androidx.vectordrawable:vectordrawable:$vectorDrawable"
	implementation "androidx.constraintlayout:constraintlayout:$constraintLayout"
	implementation "androidx.swiperefreshlayout:swiperefreshlayout:$swipeRefresh"

	// Material Design
	implementation "com.google.android.material:material:$materialDesign"

	// RecyclerView decorations
	implementation "io.cabriole:decorator:$decorator"

	// For ViewModel
	implementation "androidx.lifecycle:lifecycle-viewmodel:$lifecycle"
	implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:$lifecycle"
	implementation "androidx.lifecycle:lifecycle-runtime-ktx:$lifecycle"

	// Cachify
	implementation "com.pyamsoft.cachify:cachify:$cachify"

	// Highlander
	implementation "com.pyamsoft.highlander:highlander:$highlander"

	api project(':arch')
	api project(':bootstrap')
	api project(':loader')
	api project(':util')
}
