android {
  compileSdkVersion rootProject.ext.maxSdk

  //noinspection GroovyMissingReturnStatement
  defaultConfig {
    minSdkVersion rootProject.ext.minSdk
    targetSdkVersion rootProject.ext.maxSdk

    // For vector drawables
    vectorDrawables.useSupportLibrary = true

    // Consumer proguard file
    consumerProguardFiles "proguard-rules.pro"

    // Only English, I don't have any translations
    resConfigs "en"

    javaCompileOptions {
      annotationProcessorOptions {
        // Fix kapt
        includeCompileClasspath = true

        // Autovalue generates default empty collections and setters
        arguments = ['autovaluegson.defaultCollectionsToEmpty'        : 'true',
                     'autovaluegson.mutableAdaptersWithDefaultSetters': 'true']
      }
    }
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_7
    targetCompatibility JavaVersion.VERSION_1_7
  }

  buildTypes {
    debug {
      minifyEnabled false
      shrinkResources false
    }

    release {
      minifyEnabled false
      shrinkResources false
      proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
    }
  }

  // TODO replace with https://issuetracker.google.com/issues/72050365 once released.
  libraryVariants.all {
    it.generateBuildConfig.enabled = false
  }
}

dependencies {
  // Android support library.
  api "com.android.support:appcompat-v7:$supportLib"
  api "com.android.support:preference-v14:$supportLib"

  // Auto value
  compileOnly "com.google.auto.value:auto-value:$autoValue"
  kapt "com.google.auto.value:auto-value:$autoValue"

  // Moshi
  compileOnly "com.ryanharter.auto.value:auto-value-moshi:$autoValueMoshi"
  kapt "com.ryanharter.auto.value:auto-value-moshi:$autoValueMoshi"
  implementation "com.squareup.moshi:moshi:$moshi"

  // Retrofit
  implementation "com.squareup.retrofit2:retrofit:$retrofit"
  implementation "com.squareup.retrofit2:converter-moshi:$retrofit"
  implementation "com.squareup.retrofit2:adapter-rxjava2:$retrofit"
  implementation "com.squareup.okhttp3:logging-interceptor:$retrofitLogging"

  api project(":pydroid")
  api project(":pydroid-util")
}

