// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
  ext {
    kotlin_version = '1.2.41'
    plugin_version = "3.2.0-alpha16"
  }
  repositories {
    mavenLocal()
    google()
    jcenter()

    maven {
      url "https://jitpack.io"
    }
  }

  ext {

    minSdk = 16
    maxSdk = 28

    androidx = "1.0.0-alpha3"
    constraintLayout = "1.1.1"

    timber = "4.7.0"
    moshi = "1.6.0"
    retrofit = "2.4.0"
    retrofitLogging = "3.10.0"
    rxjava = "2.1.14"
    rxandroid = "2.0.2"
    viewPagerIndicator = "1.0.4"
  }

  dependencies {
    classpath "com.android.tools.build:gradle:$plugin_version"

    // Dex count
    classpath 'com.getkeepsafe.dexcount:dexcount-gradle-plugin:0.8.2'

    // Gradle version checker
    classpath 'com.github.ben-manes:gradle-versions-plugin:0.17.0'

    // To publish with JitPack
    classpath "com.github.dcendents:android-maven-gradle-plugin:2.0"

    // Kotlin
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
  }
}

subprojects {
  apply plugin: 'com.android.library'
  apply plugin: 'kotlin-android'
  apply plugin: 'kotlin-kapt'
  apply plugin: "com.getkeepsafe.dexcount"
  apply plugin: 'com.github.dcendents.android-maven'
  apply plugin: 'com.github.ben-manes.versions'
  apply plugin: 'maven-publish'

  // Include kapt generated Kotlin code as source
//  android {
//    sourceSets {
//      main.java.srcDirs += [file("$buildDir/generated/source/kaptKotlin/main")]
//      debug.java.srcDirs += [file("$buildDir/generated/source/kaptKotlin/debug")]
//      release.java.srcDirs += [file("$buildDir/generated/source/kaptKotlin/release")]
//      test.java.srcDirs += [file("$buildDir/generated/source/kaptKotlin/test")]
//    }
//  }

  task androidSourcesJar(type: Jar) {
    classifier = 'sources'
    from android.sourceSets.main.java.source
  }

  artifacts {
    archives androidSourcesJar
  }

  // Kapt flags
  kapt {
    correctErrorTypes = true
    useBuildCache = true
    mapDiagnosticLocations = true
  }

  group = "com.github.pyamsoft.pydroid"
  version = "17.0.5"
}

allprojects {
  repositories {
    mavenLocal()
    google()
    jcenter()

    maven {
      url "https://jitpack.io"
    }
  }

  tasks.withType(JavaCompile) {
    options.compilerArgs << '-Xlint:unchecked' << '-Xlint:deprecation'
    options.deprecation = true
  }
}

task clean(type: Delete) {
  delete rootProject.buildDir
}
