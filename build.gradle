// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
  ext {
    kotlin_version = '1.2.30'
    plugin_version = "3.0.1"
  }
  repositories {
    jcenter()
    google()

    maven {
      url "https://plugins.gradle.org/m2/"
    }

    maven {
      url "https://maven.google.com"
    }

    maven {
      url "https://jitpack.io"
    }
  }

  ext {

    minSdk = 16
    maxSdk = 27

    supportLib = "27.1.0"
    timber = "4.6.1"
    autoValue = "1.5.3"
    autoValueMoshi = "0.4.5"
    moshi = "1.5.0"
    retrofit = "2.4.0"
    retrofitLogging = "3.10.0"
    rxjava = "2.1.11"
    rxandroid = "2.0.2"
    viewPagerIndicator = "1.0.4"
    ktlint = "3.0.0"
    lifecycleRuntime = "1.1.0"
    lifecycleCompiler = "1.1.0"
    constraintLayout = "1.0.2"
    ktx = "0.2"
  }

  dependencies {
    classpath "com.android.tools.build:gradle:$plugin_version"

    // Dex count
    classpath 'com.getkeepsafe.dexcount:dexcount-gradle-plugin:0.8.1'

    // Gradle version checker
    classpath 'com.github.ben-manes:gradle-versions-plugin:0.17.0'

    // To publish with JitPack
    classpath "com.github.dcendents:android-maven-gradle-plugin:2.0"

    // Kotlin
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

    // Ktlint
    classpath "gradle.plugin.org.jlleitschuh.gradle:ktlint-gradle:$ktlint"
  }
}

subprojects {
  apply plugin: "org.jlleitschuh.gradle.ktlint"
  apply plugin: "com.github.ben-manes.versions"

  ktlint {
    version = "0.22.0"
    android = true
  }
}

allprojects {
  repositories {
    jcenter()
    google()

    maven {
      url "https://maven.google.com"
    }

    maven {
      url "https://jitpack.io"
    }
  }

  tasks.withType(JavaCompile) {
    options.compilerArgs << '-Xlint:unchecked' << '-Xlint:deprecation'
    options.deprecation = true
  }
}

task clean(type: Delete) {
  delete rootProject.buildDir
}

// JitPack stuff
group = 'com.github.pyamsoft'
version = '16.4.6'
